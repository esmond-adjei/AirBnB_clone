<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB Clone</title>
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" type="text/css" href="styles/4-common.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-header.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css" />
    <link rel="stylesheet" type="text/css" href="styles/6-filter.css" />
    <link rel="stylesheet" type="text/css" href="styles/7-places.css" />
  </head>

  <body>
    <header>
      <div class="logo"></div>
    </header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Kumasi</h4>
          <ul class="popover">
            <h2>KNUST</h2>
            <li>Home</li>
            <li>School</li>
            <li>Market</li>
            <h2>AAMUSTED</h2>
            <li>Home</li>
            <li>School</li>
            <li>Market</li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Kitchen</h4>
          <ul class="popover">
            <li>Fake 1</li>
            <li>Fake 2</li>
            <li>Fake 3</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <div class="places__container">
          <article><h2>my home</h2></article>
          <article><h2>Tiny house</h2></article>
          <article><h2>Basement</h2></article>
        </div>
      </section>
    </div>

    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
